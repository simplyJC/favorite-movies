<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js" defer></script>

    
    <title>Movies Favorites</title>
</head>
<body>
    <div id="backdrop"></div>
    <!-- adding movie tile -->
    <div class="modal card" id="add-modal">
    <div class="modal__content">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title"/>
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url"/>
        <label for="rating">Your Rating</label>        
        <input 
        type="number"
        step="1"
        max="5"
        min="1"
        name="rating"
        id = "rating"
        />
        </div>
        <div class="modal__actions">
            <button class="btn btn--passive">Cancel</button>
            <button class="btn btn--success">ADD</button>
        </div>
     </div>
     <!-- delete movie tile -->
     <div class="modal card" id="delete-modal">
         <h2 class="modal__title">Are you Sure?</h2>
         <p class="modal__content">
             Are you sure you want to delete this item? This action can't be made undone!
         </p>
         <div class="modal__actions">
             <button class="btn btn--passive">No (Cancel)</button>
             <button class="btn btn--danger">Yes</button>
         </div>
     </div>
     <!-- main display -->
    <header>
         <h1>Favorite Movies</h1>
         <button>ADD MOVIE</button>
    </header>
    <main>
        <section id="entry-text" class="card">

            <p>Your Personal database!</p>
        </section>
        <ul id="movie-list">
            
        </ul>

    </main>
    
</body>
</html>
